<ion-header>
  <ion-toolbar color="secondary">
    <ion-img src="./assets/letras.png" style="width: 200px; display:block; margin:auto;"></ion-img>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <img src="./assets/perfil.png" alt="Avatar" style="width:100%;">
  <p>Hello. How are you today?</p>
  <span class="time-right">11:00</span>
</div>

<div class="container darker">
  <img src="./assets/perfil.png" alt="Avatar" class="right" style="width:100%;">
  <p>Hey! I'm fine. Thanks for asking!</p>
  <span class="time-left">11:01</span>
</div>

<div class="container">
  <img src="./assets/perfil.png" alt="Avatar" style="width:100%;">
  <p>Sweet! So, what do you wanna do today?</p>
  <span class="time-right">11:02</span>
</div>

<div class="container darker">
  <img src="./assets/perfil.png" alt="Avatar" class="right" style="width:100%;">
  <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
  <span class="time-left">11:05</span>
</div>

<div style="position: absolute; bottom: 0; width: 100%;">
  <ion-item style="width: 100%;">
    <ion-input type="text" style="width: 100%;" placeholder="Chat"></ion-input>
    <ion-button>Send</ion-button>
  </ion-item>
</div>
</ion-content>
